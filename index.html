<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Liên Hệ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .contact-info {
            margin-top: 20px;
        }
        .contact-info h2 {
            color: #444;
        }
        .contact-item {
            margin: 10px 0;
        }
        .contact-item label {
            font-weight: bold;
        }
        .contact-item a {
            color: #007BFF;
            text-decoration: none;
        }
        .contact-item a:hover {
            text-decoration: underline;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Thông Tin Liên Hệ</h1>
        <div class="contact-info">
            <h2>Thông tin cá nhân</h2>
            <div class="contact-item">
                <label>Tên:</label> <span>Đỗ Đông Đức</span>
            </div>
            <div class="contact-item">
                <label>Email:</label> <a href="mailto:duc3d.hus@gmail.com">duc3d.hus@gmail.com</a>
            </div>
            <div class="contact-item">
                <label>Số điện thoại:</label> <a href="tel:+1234567890">+123 456 7890</a>
            </div>
            <div class="contact-item">
                <label>Địa chỉ:</label> <span>Tây Mỗ, Nam Từ Liêm, Hà Nội</span>
            </div>
            <div class="contact-item">
                <label>LinkedIn:</label> <a href="https://www.linkedin.com/in/duc3dhus" target="_blank">linkedin.com/in/duc3dhus</a>
            </div>
        </div>

        <div class="footer">
            <p>© 2025 Đỗ Đông Đức. All rights reserved.</p>
        </div>
    </div>

</body>
</html>
